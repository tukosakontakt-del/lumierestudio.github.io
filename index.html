<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LUMIÈRE STUDIO</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #f5f5f5;
}

/* Hero image */
.hero {
    width: 100%;
    height: 400px;
    background-image: url('images/1.png');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
}

header {
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 42px;
    letter-spacing: 6px;
    margin: 0;
}

header p {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
    letter-spacing: 2px;
}

nav {
    text-align: center;
    margin: 30px 0;
}

nav button {
    background: none;
    border: 1px solid #444;
    color: #ccc;
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
}

nav button:hover,
nav button.active {
    background: #fff;
    color: #000;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px;
    padding: 20px 40px 60px;
}

.gallery img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    cursor: pointer;
    transition: 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.03);
}

.hidden {
    display: none;
}

footer {
    text-align: center;
    padding: 40px;
    font-size: 12px;
    color: #777;
}

/* LIGHTBOX */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    cursor: pointer;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

#lightbox .close,
#lightbox .prev,
#lightbox .next {
    position: absolute;
    color: white;
    font-size: 2rem;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
}

#lightbox .close {
    top: 20px;
    right: 20px;
    transform: none;
    font-size: 2.5rem;
}

#lightbox .prev { left: 20px; }
#lightbox .next { right: 20px; }

#lightbox.hidden { display: none; }
</style>
</head>
<body>

<!-- HERO IMAGE -->
<div class="hero">
    <h1>LUMIÈRE STUDIO</h1>
</div>

<header>
    <p>Where light meets vision</p>
</header>

<nav>
    <button class="active" onclick="filterSelection('all')">Wszystkie</button>
    <button onclick="filterSelection('portret')">Portrety</button>
    <button onclick="filterSelection('sesje')">Sesje</button>    
    <button onclick="filterSelection('plener')">Plener</button>
</nav>

<div class="gallery">
    <!-- PORTRETY -->
    <img src="images/sesje/marina3.png" class="filter portret">
    
    <!-- SESJE -->
    <img src="images/sesje/dahlia3.png" class="filter sesje">
    <img src="images/sesje/studio4.png" class="filter sesje">
    <img src="images/sesje/marina8.png" class="filter sesje">
    <img src="images/sesje/marina10.png" class="filter sesje">    
    <img src="images/sesje/marina11.png" class="filter sesje"> 
    <img src="images/sesje/Francuziki1.png" class="filter sesje">   
    <img src="images/sesje/Francuziki2.png" class="filter sesje">   
    <img src="images/sesje/Francuziki3.png" class="filter sesje">

    <!-- PLENER -->
    <img src="images/sesje/SigmaRemi.png" class="filter plener">
    <img src="images/sesje/MedalTVGrandTheftAutoV20260222212606192.png" class="filter plener">
    <img src="images/sesje/furki.png" class="filter plener">
</div>

<footer>
    © 2026 LUMIÈRE STUDIO
</footer>

<!-- LIGHTBOX -->
<div id="lightbox" class="hidden">
    <span class="close" onclick="closeLightbox(event)">&times;</span>
    <span class="prev" onclick="changeSlide(-1,event)">&#10094;</span>
    <span class="next" onclick="changeSlide(1,event)">&#10095;</span>
    <img id="lightbox-img" src="">
</div>

<script>
// FILTR GALLERY
function filterSelection(category) {
    let images = document.getElementsByClassName("filter");
    let buttons = document.querySelectorAll("nav button");

    buttons.forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    if (category === "all") {
        for (let i = 0; i < images.length; i++) images[i].classList.remove("hidden");
    } else {
        for (let i = 0; i < images.length; i++) {
            images[i].classList.add("hidden");
            if (images[i].classList.contains(category)) images[i].classList.remove("hidden");
        }
    }
}

// LIGHTBOX
let galleryImages = document.querySelectorAll('.gallery img');
let currentIndex = 0;

galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
        if(img.classList.contains('nozoom')) return; // wyłączenie zoom dla tego img
        currentIndex = index;
        openLightbox(img.src);
    });
});

function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = src;
    lightbox.classList.remove('hidden');
}

function closeLightbox(event) {
    event.stopPropagation();
    document.getElementById('lightbox').classList.add('hidden');
}

function changeSlide(step, event) {
    event.stopPropagation();
    currentIndex += step;
    if (currentIndex < 0) currentIndex = galleryImages.length -1;
    if (currentIndex >= galleryImages.length) currentIndex = 0;
    document.getElementById('lightbox-img').src = galleryImages[currentIndex].src;
}
</script>

</body>
</html>
